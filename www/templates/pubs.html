<ion-view ng-controller="pubListCtrl" view-title="Happy Bordeaux">
  <ion-nav-buttons side="primary">
      <a class="button button-icon icon ion-map"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-ios-information-outline"></a>
      </ion-nav-buttons>
  <div class="bar bar-subheader item-input-inset">
    <h4 class="subtitle"> {{pubs.length}} bars </h4>
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchQuery">
    </label>
    <a class="button button-clear ion-ios-settings-strong button-dark" ng-click="filter()"></a>
  </div>
<ion-content class="has-subheader">
  <div class="list ">
    <ion-item href='#/pubs/{{pub.id}}' ng-repeat="pub in pubs | filter:searchQuery" class="item item-thumbnail-left">
      <img src="{{pub.image}}" />
      <div class="row data">
        <div class="col col-60 leftData">
          <h2>{{pub.name}}</h2>
          <h4>{{pub.location}} - {{pub.distance}}m</h4>
        </div>
        <div class="col col-40 rightData">
          <h2>{{pub.happyStart}}/{{pub.happyEnd}}H</h2>
          <h4>{{pub.price}}â‚¬</h4>
        </div>
      </div>
    </ion-item>
  </div>
</ion-content>
</ion-view>
