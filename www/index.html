<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="TodoCtrl">

  <ion-pane>
    <ion-header-bar align-title="center" class="bar-positive">
      <a class="button button-icon icon ion-map"></a>
      <h1 class="title">Happy Bordeaux</h1>
      <a class="button button-icon icon ion-ios-information-outline"></a>
    </ion-header-bar>
    <div class="bar bar-subheader item-input-inset">
      <h4 class="subtitle"> {{pubs.length}} bars </h4>
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <a class="button button-clear ion-ios-settings-strong button-dark" ng-click="filter()"></a>

    </div>

    <ion-content class="has-subheader">
      <div class="list ">
        <ion-item ng-repeat="pub in pubs" class="item item-thumbnail-left">
          <img src="{{pub.image}}" />
          <div class="row">
            <div class="col col-67">
              <h2>{{pub.name}}</h2>
              <h4>{{pub.distance}}m</h4>
            </div>
            <div class="col col-33">
              <h2>{{pub.happyStart}}/{{pub.happyEnd}}H</h2>
              <h4>{{pub.price}}â‚¬</h4>
            </div>
          </div>

        </ion-item>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
